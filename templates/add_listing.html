{% extends "base.html" %} {% block content %}
<h1>Add New Listing</h1>
<form class="mb-4" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" required />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input
      type="number"
      class="form-control"
      id="price"
      name="price"
      step="0.01"
      required
    />
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input
      type="text"
      class="form-control"
      id="location"
      name="location"
      required
    />
  </div>
  <div class="form-group">
    <label for="number_of_rooms">Number of Rooms</label>
    <input
      type="number"
      class="form-control"
      id="number_of_rooms"
      name="number_of_rooms"
      required
    />
  </div>
  <div class="form-group">
    <label for="amenities">Amenities</label>
    <input type="text" class="form-control" id="amenities" name="amenities" />
  </div>
  <div class="form-group">
    <label for="contact">Contact Information</label>
    <input type="text" class="form-control" id="contact" name="contact" />
  </div>
  <div class="form-group">
    <label for="images">Images</label>
    <input
      type="file"
      class="form-control-file"
      id="images"
      name="images"
      multiple
    />
  </div>
  {% if current_user.role != 'admin' %}
  <hr />
  <div class="form-group">
    <h4>Payment Information</h4>
    <p>
      Please make a payment of 500 birr to the following CBE account:
      1000XXXXXXXX and upload screenshot of transfer below.
    </p>
    <label for="screenshot">Upload a screenshot of your payment</label>
    <input
      required
      type="file"
      class="form-control-file"
      id="screenshot"
      name="screenshot"
    />
  </div>
  {% endif %}
  <hr />
  <button type="submit" class="btn btn-primary">Add Listing</button>
</form>
{% endblock %}
