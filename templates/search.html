{% extends "base.html" %}

{% block content %}
<h1>Search Results for "{{ query }}"</h1>
<div class="row">
    {% for house in listings %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ house.image_url }}" class="card-img-top" alt="{{ house.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ house.title }}</h5>
                <p class="card-text">
                    Location: {{ house.location }}<br>
                    Price: ${{ house.price }}<br>
                    Rooms: {{ house.number_of_rooms }}
                </p>
                <a href="{{ url_for('listing', id=house.id) }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
